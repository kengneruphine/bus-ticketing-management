<div class="my-background">
    <mat-toolbar class="tool"><span class="greetings">ADD DESTINATION</span></mat-toolbar>
  <mat-card class="dash-card">
    <mat-form-field>
      <input matInput placeholder="Destination">
  </mat-form-field>
  <br/>
  <mat-form-field>
      <mat-select placeholder="Departure Time">
        <mat-option *ngFor="let time of times" [value]="time.value">
          {{time.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (onClick)="add()">Add</button>
    <br/>
    <div *ngIf="show">
        <mat-form-field class="app-input" required>
          <mat-select placeholder="select Credit">
            <mat-option value="option">option</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <br/>
    <mat-form-field>
        <input matInput placeholder="Amount">
    
    </mat-form-field>
    <br/>
    <mat-form-field>
        <input matInput placeholder="Car number">
    
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" class="btn1">Save</button>
    
  </mat-card>
  </div>
